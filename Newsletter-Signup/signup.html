<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    <div class="intro-heading">
        <h1 class="intro">Welcome to the Sign Up page</h1>
        <h5>Please enter the required information to sign up for our weekly Newsletter!</h5>
    </div>
    <div class="container">
    <form class="form">
        <div class="mb-3">
          <label for="Email" class="form-label">Email address:</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" required autofocus>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out!</label>
        </div>
        <button type="submit" class="btn btn-danger">Sign me up!</button>
      </form> 
    </div>
</body>
</html>
