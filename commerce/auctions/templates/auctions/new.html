{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
              <small id="psst" class="form-text text-muted">Unique title differentiates your listing from others!</small>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description">
                <small id="psst" class="form-text text-muted">Describe your listing!</small>
              </div>            <div class="form-group">
                <label for="imageurl">Image Url:</label>
                <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Enter Image Url">
                <small id="psst" class="form-text text-muted">Pick an image that showcases your listing the best.</small>
              </div>            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" class="form-control" id="price" placeholder="Enter Price">
                <small id="psst" class="form-text text-muted">Finally, state your demands!</small>
              </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-group">
                <label for="category">Choose your category:</label>
                <select name="category" id="category">
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create New Listing</button>
          </form>
    </form>
{% endblock %}
