{% extends "Myapp/layout.html" %}

{% block body %}

    <h2>Login</h2>
    <link href="static/Myapp/signin.css" rel="stylesheet">
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
       <div class="login"> 
            <div class="name">
                <input autofocus class="form" type="text" name="username" placeholder="Username">
            </div>
            <div class="password">
                <input class="form" type="password" name="password" placeholder="Password">
            </div>
            <input id="button" type="submit" value="Login">
        </div>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
